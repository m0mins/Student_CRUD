{% extends 'base.html' %}
{%load crispy_forms_tags%}

{% block body_block %}
<br>
<br>

<h5>All Students</h5>
<div class="row">
 
    {% for data in prof %}
    <div class="col-md-6 col-sm-12 col-lg-3">
      
      <div class="card " style="margin-bottom: 10px ;margin-top: 20px">
        <div class="card-body">
            <img src="/media/{{data.image}}" style="width:100%; height:200px;">
            <div class="card-body">
              <h6 class="card-title">{{data.name}}</h6>
              <a href="{% url 'studentProfileApp:studentDetails' pk=data.pk %}" class="btn btn-primary">More Details</a>
            </div>
        </div>
      </div>
     
    </div>
    {%endfor%}
   
     
  </div>







{% endblock %}
